{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class=" row justify-content-center my-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body"">
          <h1 class=" text-center mb-4" style="color:var(--primary)">Login</h1>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <p>For demo, use username: <strong>demo</strong> and password: <strong>livedemo</strong></p>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                placeholder="Enter username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Login</button>
            </div>
            {% if messages %}
              <div class="alert alert-danger mt-3" role="alert">
                <ul class="mb-0">
                  {% for message in messages %}
                    <li class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </li>
                  {% endfor %}
                </ul>
              </div>
            {% endif %}           
          </form>
          <p class="text-center mt-3">Don't have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
        </div>
          
      </div>
    </div>
  </div>
</div>
{% endblock %}
